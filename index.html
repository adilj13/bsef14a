<!DOCTYPE html>
<html>
<head>
<title>BSEF14A</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<style>
html {
  box-sizing: border-box;
}
body{
	color: #633e9b;
}
img{
	-webkit-filter: grayscale(100%);
	filter: grayscale(100%);
}
img:hover{
	-webkit-filter: grayscale(0%);
	filter: grayscale(0%);
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 25%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
	
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
	text-decoration:none;
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
text-decoration:none;
  background-color: #633e9b;
}

</style>
</head>
<body>

<h1 align="center">BSEF14A</h1>
<p align="center">Software Engineers of Darkness.</p>
<br>

<div class="row" id="main">
</div>

<hr wdith="100%">
<p align="center">&copy; BSEF14A | Powered by GitHub</p>

<script type="text/javascript">
$.getJSON( "http://bsef14a.tk/data/students.json", function( data ) {
console.log(data);
data=data.students;
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<div class='column'><div class='card'><img src='https://graph.facebook.com/"+val.facebook+"/picture?width=300&height=300' alt='"+val.name+"' style='width:100%'><div class='container'><h3>"+val.name+"</h3><p class='title'>"+val.roll_no+"</p><p>"+val.roll_no.toLowerCase()+"@pucit.edu.pk</p><p><a class='button' href='"+val.roll_no.substr(7)+".pdf'>View CV</a></p></div></div></div>");
  });
 
  $("#main").html(items.join(""));
});
</script>
</body>
</html>
